<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Dynamic Square Grid</title>
    <style>
        body{
            padding: 0%;
            margin: 0%;
            overflow: hidden;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, calc(100vw/20)); /* Adjust minmax width as needed */
            max-width: 100vw; /* Adjust the maximum width of the grid container */
            margin: 0; /* Center the grid container horizontally */
        }

        .grid-item {
            width: calc(100vw/20);
            height: calc(100vw/20);
            background-color: lightblue; /* Adjust the background color */
            display: flex;
            align-items: center;
        }
        .grid-item:nth-child(even){
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- You can dynamically generate grid items using JavaScript or server-side scripting -->
        <script> 
            window.onload = function(){
                var vw = document.documentElement.clientWidth;
                var vh = document.documentElement.clientHeight;
                // alert(vw + ", " + vh + ", " + vw*vh);

                for (let i = 0; i < (vw/15 * vh/15); i++) {

                    $('.grid-container').append($('<div>').addClass('grid-item'));

                    }
            }
            
            
        </script>
        
        <!-- Add more grid items as needed -->
    </div>
</body>
</html>
