<div class="rounded-pill base pill" id="btnMyimport" onmousedown="openImport()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--BaseColor)" class="bi bi-arrow-left-right" viewBox="0 0 16 16" id="btnImport">
        <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
    </svg>
</div>
<div id="myImport" class="sidenavImport base">
    <div class="extraImport">
        <div class="ImportBase">Import
            <input id="json-upload" type="file" accept="application/JSON" onchange="{
                var maxSize = 5 * 1024 * 1024;
                if (this.files[0].size > maxSize) {
                    document.getElementById('BTNAlerta').firstElementChild.innerHTML = 'Arquivos maiores que 5MB não serão exibidos';
                    document.getElementById('BTNAlerta').style.display = 'initial';
                    setTimeout(() => {
                        document.getElementById('BTNAlerta').style.display = 'none';
                    }, 2000);
                    this.value = '';
                }else{
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const text = e.target.result;
                        try {
                            const json = JSON.parse(text);
                            // console.log('JSON lido:', json);

                            json.windows.forEach(em => {
                                console.log(em);
                            });
                            
                        } catch (error) {
                            console.error('Erro ao analisar o JSON:', error);
                        }
                    };
                    reader.readAsText(this.files[0]);
                }
            }">
        </div>
        <div class="ImportBase export" onmousedown="saveAll()">Export</div>
    </div>
</div>
