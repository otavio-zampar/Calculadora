<!--menu superior-->
<div class="shadow p-1 text-center topMenu">
    <h1 class="NVMdoCopy">FORMOFLOW</h1>
    <button id="list" onmousedown="{
        if(bringContato == false){
            document.getElementById('contato').style.top = '70vh';
            bringContato = true;
            
        }else{
            document.getElementById('contato').style.top = '100vh';
            bringContato = false;
        }
    }" class="traduzir">Contato</button>

    <div id="HC" onclick="

        if (document.getElementById('tema').style.display == 'none') {
            document.getElementById('tema').style.display = '';
            document.getElementById('HCtema').style.display = 'none';
            document.getElementById('ColorHC').style.display = 'none';
            tema = mudaTema(dark);
        }else{
            document.getElementById('tema').style.display = 'none';
            document.getElementById('HCtema').style.display = 'initial';
            document.getElementById('ColorHC').style.display = 'grid';
            tema = mudaTema(hc);
        }
    ">
    HC
    </div>

    <div id="HCtema" onclick="
        hc = loopDark(hc, 3, 5); // trocar entre os temas HC dark
        tema = mudaTema(hc);
        customColor = document.documentElement.style.getPropertyValue('--Black');
        document.getElementById('HCCircle').style.marginLeft = 'calc(25% * '+ (hc-2) +' - 13px)'; // 3 posições 100/4%, 4 posições = 100/6%, 5 posições = 100/8
    ">
        <div id="HCCircle"></div>
    </div>

    <form>
        <input type="color" value="#00FFFF" id="ColorHC">
    </form>

    <script>
        $('#ColorHC').change(function (a) {
            customColor = this.value;
            document.documentElement.style.setProperty('--Black', this.value);
            document.documentElement.style.setProperty('--RealDarkBlueBTN', this.value);
            document.documentElement.style.setProperty('--BaseColor', this.value);
            document.documentElement.style.setProperty('--AccentColorBTN', this.value);
            document.documentElement.style.setProperty('--LightGrayBTN', this.value);
            document.getElementById("ColPck").value = this.value;
            $("#ColPck").trigger("change");
            var tst = "#";
            for (let i = 1; i < 7; i += 2) { // pegando a versao mais escura do cor
                var u = Math.floor(parseInt(this.value.slice(i, i+2), 16)/42.5 + 15);
                if(u.toString(16).length < 2){
                    tst+= '0';
                }
                tst += u.toString(16);
                
            }
            document.documentElement.style.setProperty("--AccentColorExtra", tst);
            document.documentElement.style.setProperty("--WhiteDraw", tst);
            document.documentElement.style.setProperty("--textColorWindow", tst);
        });
    </script>

    <div id="tema" onclick="
        dark = loopDark(dark, 1, 2); // trocar somente entre light e dark
        tema = mudaTema(dark);
    ">
        <div id="temaCircle"></div>
