<div class="rounded-pill base pill" id="btnMyUp" >

    <svg xmlns="https://www.w3.org/2000/svg" width="16" height="16" fill="var(--AccentColor)" class="bi bi-file-earmark-plus" viewBox="0 0 16 16" id="btnFile">
        <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>

    <input type="hidden" name="MAX_FILE_SIZE" value="20971520" />
    <label for="file-upload" class="BTNFile traduzir" hidden>Upload de Imagem</label>
    <input id="file-upload" type="file" accept="image/*" onchange="{
        var maxSize = 20 * 1024 * 1024;
        if (this.files[0].size > maxSize) {
            document.getElementById('BTNAlerta').firstElementChild.innerHTML = 'Arquivos maiores que 20MB não serão exibidos';
            document.getElementById('BTNAlerta').style.display = 'initial';
            setTimeout(() => {
                document.getElementById('BTNAlerta').style.display = 'none';
            }, 2000);
            this.value = '';
        }else{
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();    
                img.src = e.target.result;
                img.onload = function() {
                    uploadImg(e.target.result, img.naturalHeight, img.naturalWidth);
                };
            };
            reader.readAsDataURL(this.files[0]);
        }
        }">
</div>
