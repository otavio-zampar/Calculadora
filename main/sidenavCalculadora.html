<label for="btnMyCalc" class="traduzir" hidden>calculadora</label>
<div class="rounded-pill base pill" id="btnMyCalc" onmousedown='openCalc()'>
    <svg xmlns="https://www.w3.org/2000/svg" id="btnCalc" width="16" height="16" fill="var(--AccentColorExtra)" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
    </svg>
</div>
<div id="myCalc" class="sidenavCalc base">
    <div class="shadow calcShadow">
        <!-- div de resposta -->
        <div id="resposta">
            <form name="calculator">
                <label for="answer" hidden class="traduzir">Resposta da calculadora</label>
                <input type="text" id="answer" name="ans" value="" autocomplete="off">
                <label for="preAns" hidden class="traduzir">Histórico da calculadora</label>
                <input type="text" id="preAns" name="preAns" value="" autocomplete="off" disabled> <!-- caixa de texto da pergunta caso precise: disabled-->
            </form>
            <p class="noCopy" id="switch2">DEG</p>
            <p class="noCopy clearAnswer" onmousedown="document.calculator.ans.value=''; document.calculator.preAns.value=''; i = 0; f = 0; ">CE</p>
        </div>
        <!-- div dos numeros -->
        <div class="grid-container divNumeros">
            <label for="btn1" hidden>1</label>    
            <input id="btn1" type="button" value="1" class="grid-item-number" onmousedown="document.calculator.ans.value+='1'; f = 0; ">
            <label for="btn2" hidden>2</label>        
            <input id="btn2" type="button" value="2" class="grid-item-number" onmousedown="document.calculator.ans.value+='2'; f = 0; ">
            <label for="btn3" hidden>3</label>     
            <input id="btn3" type="button" value="3" class="grid-item-number" onmousedown="document.calculator.ans.value+='3'; f = 0; ">
            <label for="btn4" hidden>4</label>    
            <input id="btn4" type="button" value="4" class="grid-item-number" onmousedown="document.calculator.ans.value+='4'; f = 0; ">
            <label for="btn5" hidden>5</label>    
            <input id="btn5" type="button" value="5" class="grid-item-number" onmousedown="document.calculator.ans.value+='5'; f = 0; ">
            <label for="btn6" hidden>6</label>    
            <input id="btn6" type="button" value="6" class="grid-item-number" onmousedown="document.calculator.ans.value+='6'; f = 0; ">
            <label for="btn7" hidden>7</label>    
            <input id="btn7" type="button" value="7" class="grid-item-number" onmousedown="document.calculator.ans.value+='7'; f = 0; ">
            <label for="btn8" hidden>8</label>    
            <input id="btn8" type="button" value="8" class="grid-item-number" onmousedown="document.calculator.ans.value+='8'; f = 0; ">
            <label for="btn9" hidden>9</label>    
            <input id="btn9" type="button" value="9" class="grid-item-number" onmousedown="document.calculator.ans.value+='9'; f = 0; ">
            <label for="btn0" hidden>0</label>    
            <input id="btn0" type="button" value="0" class="grid-item-number" onmousedown="document.calculator.ans.value+='0'; f = 0; ">
            <label for="btnPoint" hidden>.</label>    
            <input id="btnPoint" type="button" value="." class="grid-item-number" onmousedown="{
                    if(i == 0){
                        document.calculator.ans.value+='.';
                        i = 1;
                    }
                }">
                <!-- ao apertar o botao '.' ele muda uma variavel de valor por exemplo 1, nao se pode colocar outro '.' enquanto esta variavel for 1, a variavel so muda de valor depois de colocar um operando como + - / ou * -->
                <label for="eval" hidden class="traduzir">Igual</label>
                <input id="eval" type="button" value="=" class="grid-item-number" onmousedown="{
                    document.calculator.preAns.value = document.calculator.ans.value;
                    document.calculator.ans.value = doEval(document.calculator.ans.value);
                }">
            </div>
        <!-- div de operaçoes -->
        <div class="borda"></div> <!-- this is the border separating the two divs -->
        <div class="grid-container gridOperandos">
            <p class="grid-item-operandos noCopy"  onmousedown="document.calculator.ans.value = document.calculator.ans.value.substring(0, document.calculator.ans.value.length - 1); i = 0; f = 0;">
            C</p>
            <p class="grid-item-operandos noCopy" onmousedown="{
                if(f == 0){
                    document.calculator.ans.value+='÷';
                    
                    f = 1;
                }
                i = 0;
            }">÷</p>
            <p class="grid-item-operandos noCopy" onmousedown="{
                if(f == 0){
                    document.calculator.ans.value+='×';
                    
                    f = 1;
                }
                i = 0;
            }" >×</p>
            <p class="grid-item-operandos noCopy" onmousedown="{
                    document.calculator.ans.value+='-';
                    
                    f = 1;
                    i = 0;
            }">-</p>
            <p class="grid-item-operandos noCopy" onmousedown="{
                if(f == 0){
                    document.calculator.ans.value+='+';
                    
                    f = 1;
                }
                i = 0;
            }">+</p>
        </div>
        <!-- div de operaçoes extras -->
        <div class="DivExtras"></div>
        <div id="corner" onmousedown="if(openExt == 0){openExtra();}"></div>
        <div id="otherCorner"></div>
        <div id="myExtra">
            <div class="openExtra" onmousedown="openExtra()">
                <svg id="rotate" xmlns="https://www.w3.org/2000/svg" width="16" height="16" fill="var(--RealDarkBlueCalc)" class="bi bi-chevron-compact-left chevronExtra" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
                </svg>
            </div>
            <div class="grid-container containerExtra">
                <!-- estao funcionando: '(', ')', 'π', 'e', 'log' e '√' (com exessoes) -->
                <label for="btnLB" hidden class="traduzir">Parêntesis Esquerdo</label>
                <input id="bntLB" type="button" value="(" class="grid-item-extra" onmousedown="document.calculator.ans.value+='('; f = 0; ">
                <label for="btnRB" hidden class="traduzir">Parêntesis Direito</label>
                <input id="btnRB" type="button" value=")" class="grid-item-extra" onmousedown="document.calculator.ans.value+=')'; f = 0; ">
                <label for="switch" id="labelRAD" hidden class="traduzir">Radiano</label>
                <input type="button" id="switch" value="RAD" class="grid-item-extra" onmousedown="{
                    if(document.getElementById('switch').value != 'DEG'){
                        document.getElementById('switch').value = 'DEG';
                        document.getElementById('labelRAD').innerHTML = 'Graus';
                        document.getElementById('switch2').innerHTML = 'RAD';
                    }else{
                        document.getElementById('switch').value = 'RAD';
                        document.getElementById('labelRAD').innerHTML = 'Radiano';
                        document.getElementById('switch2').innerHTML = 'DEG';
                    }
                    f = 0;
                }">

                <!-- switches DEG for RAD on top left corner -->
                
                
                <label for="btnPi" hidden class="traduzir">Pi</label>
                <input id="btnPi" type="button" value="π" class="grid-item-extra" onmousedown="document.calculator.ans.value+='π'; f = 0; ">
                <label for="btnE" hidden class="traduzir">Euler</label>
                <input id="btnE" type="button" value="E" class="grid-item-extra" onmousedown="document.calculator.ans.value+='E'; f = 0; ">
                <label for="btnPercent" hidden class="traduzir">Porcentagem</label>
                <input id="btnPercent" type="button" value="%" class="grid-item-extra" onmousedown="document.calculator.ans.value+='%'; f = 0; ">
                <label for="btnExpo" hidden class="traduzir">Exponencial</label>
                <input id="btnExpo" type="button" value="^" class="grid-item-extra" onmousedown="document.calculator.ans.value+='^'; f = 0; ">
                <label for="btnLog" hidden class="traduzir">Logarímico</label>
                <input id="btnLog" type="button" value="Log" class="grid-item-extra" onmousedown="document.calculator.ans.value+=log; f = 0; ">
                <label for="btnSqrt" hidden class="traduzir">Raíz quadrada</label>
                <input id="btnSqrt" type="button" value="√" class="grid-item-extra" onmousedown="document.calculator.ans.value+='√'; f = 0; ">
                <label for="btnSin" hidden class="traduzir">Seno</label>
                <input id="btnSin" type="button" value="sin" class="grid-item-extra" onmousedown="document.calculator.ans.value+=sin; f = 0; ">
                <label for="btnCos" hidden class="traduzir">Cosseno</label>
                <input id="btnCos" type="button" value="cos" class="grid-item-extra" onmousedown="document.calculator.ans.value+=cos; f = 0; ">
                <label for="btnTan" hidden class="traduzir">Tangente</label>
                <input id="btnTan" type="button" value="tan" class="grid-item-extra" onmousedown="document.calculator.ans.value+=tan; f = 0; ">
                <label for="btnFat" hidden class="traduzir">Fatoral</label>
                <input id="btnFat" type="button" value="!" class="grid-item-extra" onmousedown="document.calculator.ans.value+='!'; f = 0; ">
            </div>
        </div>
    </div>
    <div id="hideCalcRight"></div>
</div>

<!-- script pra #answer enviar quando apertar enter -->
<script>
    $("#answer").keydown(function(event) {
            if (event.which === 13) {
                // O código 13 corresponde à tecla "Enter"
                document.calculator.preAns.value = document.calculator.ans.value;
                document.calculator.ans.value = doEval(document.calculator.ans.value);
            }
        });
</script>
